name: Flutter

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      build_upload_apk:
        description: 'Build and upload APK?'
        required: true
        default: 'false'
    
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  set-up-Flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.32.0

  fetch-Flutter-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: fetching
        run: |
          ls
          echo "=========="
          pwd
          echo "=========="
          cd my_app
          echo "=========="
          flutter pub get
          
  build-and-upload-release-APK:
    if: ${{ github.event.inputs.build_upload_apk == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: build APK
        run: |
          cd my_app
          flutter build apk --release

      - name: Upload APK As Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: my_app/build/app/outputs/flutter-apk/app-release.apk
